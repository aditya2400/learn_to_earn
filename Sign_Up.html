<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="lineicons.min.css">
    <link rel="stylesheet" href="Style5.css">
    <link rel="stylesheet" href="CSS.css">
    <link rel="icon" href="https://www.youtube.com/s/desktop/2075ba2b/img/favicon_144.png" </head>
<body>
 <div class="sign-div">
     <div class="logo"></div>
     <div class="title" style="color: #00BFFF">Vaccination Form</div>
     <div class="sign-up">
         <div class="username">
             <i class="lni lni-user"></i>
             <input type="Full name" placeholder="Full name">
         </div>
         <div class="username">
            <i class="lni lni-envelope"></i>
            <input type="Adhar no." placeholder="Aadhar number">
        </div>
        <div class="password">
            <i class="lni lni-lock"></i>
            <input type="Mobile no." placeholder="Mobile no.">
        </div>
        <div class="password">
            <i class="lni lni-lock"></i>
            <input type="Mobile no." placeholder="Enter your age (18-44)">
        </div>
     </div>
     <button class="buttons" style="background-color: #00BFFF" onclick="run()">SUBMIT</button>
 </div>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script>
            function run() {
                swal("Registration Successful...! When slots will available we will inform you. Thank-you!") 
            }
        </script>
</body>
</html>
